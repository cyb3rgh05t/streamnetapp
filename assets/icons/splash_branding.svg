<svg width="400" height="80" viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Splash Branding - shown at bottom of splash screen on Android 12+ -->
  
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5c842;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5a00d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Small Play Icon -->
  <circle cx="40" cy="40" r="25" fill="none" stroke="#e5a00d" stroke-width="2"/>
  <path d="M32 27 L52 40 L32 53 Z" fill="url(#goldGradient)"/>
  
  <!-- Text -->
  <text x="80" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">
    StreamNet
  </text>
  <text x="80" y="58" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e5a00d">
    TV
  </text>
  
  <!-- Version or tagline -->
  <text x="150" y="58" font-family="Arial, sans-serif" font-size="12" fill="#666666">
    v1.0.0
  </text>
</svg>
