<svg width="320" height="180" viewBox="0 0 320 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Android TV Banner: 320x180 dp (xhdpi = 640x360 px) -->
  
  <!-- Background -->
  <rect width="320" height="180" fill="#121212"/>
  
  <!-- Gradient Overlay -->
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5c842;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5a00d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="320" height="180" fill="url(#bannerGradient)"/>
  
  <!-- Gold Accent Line Top -->
  <rect x="0" y="0" width="320" height="3" fill="#e5a00d"/>
  
  <!-- Gold Accent Line Bottom -->
  <rect x="0" y="177" width="320" height="3" fill="#e5a00d"/>
  
  <!-- Play Icon Circle -->
  <circle cx="80" cy="90" r="45" fill="none" stroke="#e5a00d" stroke-width="3"/>
  
  <!-- Play Triangle -->
  <path d="M68 65 L100 90 L68 115 Z" fill="url(#goldGradient)"/>
  
  <!-- Text: StreamNet -->
  <text x="145" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
    StreamNet
  </text>
  
  <!-- Text: TV -->
  <text x="145" y="115" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#e5a00d">
    TV
  </text>
  
  <!-- Tagline -->
  <text x="145" y="140" font-family="Arial, sans-serif" font-size="12" fill="#888888">
    Your Premium IPTV Experience
  </text>
</svg>
